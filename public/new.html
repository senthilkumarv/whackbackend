<html>
<head>
	<title>Register New Complaint</title>
	<script src="javascripts/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	</script>
</head>
<body>
	<form id="form1" method="get" action="/complaint/create">
	<table>
		<tr>
			<td>Name:</td>
			<td><input name="name" id="name"></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input name="mobile" id="mobile"></td>
		</tr>
		<tr>
			<td>Location:</td>
			<td><input name="location" id="location"></td>
		</tr>
		<tr>
			<td>Type of Problem:</td>
			<td>
				<select name="type" id="type" onchange="" size="1">
					<option value="WS">No Water Supply</option>
					<option value="WL">Water Leak</option>					
					<option value="WD">Dumping of the waste in Lake</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" id="submit">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
